name: JavaScript Linter and Formatter
on: push
jobs:
  format-lint:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14' # Specify your Node.js version

      # Step 3: Install Prettier and ESLint globally
      - name: Install Prettier and ESLint
        run: |
          npm install -g prettier eslint

      # Step 4: Check what would be changed
      - name: Show differences with Prettier
        run: prettier --list-different "**/*.js"

      # Step 5: Run Prettier to format code
      - name: Run Prettier
        run: prettier --check "**/*.js"

      # Step 6: Run ESLint to lint code
      - name: Run ESLint
        run: eslint "**/*.js"

      # Step 7: Report status
      - name: Complete
        run: echo "Formatting and linting completed successfully!"

